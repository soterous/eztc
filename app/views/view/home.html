<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Most Recently Updated Project Strings <span>(These are links)</span></h3>
  </div>

  <table class="table table-hover recentprojects">
    <thead>
      <tr>
        <th>#</th>
        <th>Project String</th>
        <th>Total Hours</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="rp in recentProjects">
        <td>{{$index + 1}}</td>
        <td><a ui-sref="view.details({view:'project', id: rp.code})">{{rp.code}}</a></td>
        <td>{{rp.hours}}</td>
      </tr>
    </tbody>
  </table>

</div>
