<div class="jumbotron">
  <h1>Easy Timeclock</h1>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="employeeDetails" class="col-sm-4 control-label">View details for employee:</label>
      <div class="col-sm-8">
        <ui-select ng-model="person.selected">
          <ui-select-match placeholder="Select or search a person in the list...">{{$select.selected.name}}</ui-select-match>
          <ui-select-choices repeat="item in employeeList | filter: $select.search">
            <div ng-bind-html="item.name | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
    <div class="form-group">
      <label for="projectDetails" class="col-sm-4 control-label">View details for project:</label>
      <div class="col-sm-8">
        <ui-select ng-model="project.selected">
          <ui-select-match placeholder="Select or search a project in the list...">{{$select.selected.code}}</ui-select-match>
          <ui-select-choices repeat="item in projectList | filter: $select.search">
            <div ng-bind-html="item.code | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
  </form>
</div>
<div ui-view>
  <p>Loading...</p>
</div>
